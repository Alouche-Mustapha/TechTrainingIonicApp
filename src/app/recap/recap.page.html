<ion-header>
  <ion-toolbar>
    <ion-title>recap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin: 5%;">
    <p>Welcome {{recapData.fullName}}</p>
    <p>You have successfully purchase {{recapData.training}} for {{recapData.price}}$</p>
    <p>You can view all your purchased trainings by clicking the next button</p>
    <ion-button fill="outline" (click)="purchasedTrainings()" >View my purchased trainings</ion-button>
    <ion-button fill="outline" (click)="homePage()" >Home</ion-button>
  </div>
</ion-content>
