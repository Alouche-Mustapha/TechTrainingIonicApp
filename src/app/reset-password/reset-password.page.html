<ion-header>
  <ion-toolbar>
    <ion-title>resetPassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating"><span>Email</span></ion-label>
    <ion-input type="email" [(ngModel)]="email" clearInput="true" required="true"></ion-input>
  </ion-item>
  <ion-row style="margin-left: 5%;">
    <ion-button fill="outline" type="button" (click)="resteService.resetPassword(email, router)">Submit</ion-button>
  </ion-row>
</ion-content>
