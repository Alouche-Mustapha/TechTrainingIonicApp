<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating"><span>FullName</span></ion-label>
    <ion-input type="text" [(ngModel)]="user.fullname" clearInput="true" required="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"><span>Email</span></ion-label>
    <ion-input type="email" [(ngModel)]="user.email" clearInput="true" required="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"><span>Phone</span></ion-label>
    <ion-input inputmode="tel" [(ngModel)]="user.phoneNumber" clearInput="true" required="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"><span>Password</span></ion-label>
    <ion-input type="password" [(ngModel)]="password" clearInput="true" required="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"><span>Confirm Password</span></ion-label>
    <ion-input type="password" [(ngModel)]="confirmPassword" clearInput="true" required="true"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col size="auto">
      <ion-checkbox checked="checked" [(ngModel)]="checked"></ion-checkbox>
    </ion-col>
    <ion-col>
      <ion-label><span>I have agreed to the termes and conditions</span></ion-label>
    </ion-col>
  </ion-row>
  <ion-button style="margin-left: 5%;" color="tertiary" (click)="authenticationService.signUp(password, confirmPassword, user, data, router)" disabled={{!checked}}>Signup</ion-button>
</ion-content>
